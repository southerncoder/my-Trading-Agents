version: '3.8'

services:
  neo4j:
    image: neo4j:5.22.0
    container_name: trading-agents-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - trading_agents
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  zep-graphiti:
    image: zepai/graphiti:latest
    container_name: trading-agents-zep-graphiti
    ports:
      - "8000:8000"  # Standard Zep Graphiti REST API port
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=lm-studio
      - OPENAI_BASE_URL=http://host.docker.internal:1234/v1
      # Additional Zep Graphiti configuration
      - MODEL_NAME=microsoft/phi-4-mini-reasoning
      - SMALL_MODEL_NAME=microsoft/phi-4-mini-reasoning
      - LLM_TEMPERATURE=0.1
      - SEMAPHORE_LIMIT=5
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - trading_agents
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  trading_agents:
    driver: bridge